<!DOCTYPE html>
<html>

<head>
  <title>React! React! React!</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <style>
    #container {
      padding: 50px;
      background-color: #EEE;
    }
    #container h1 {
      font-size: 144px;
      font-family: sans-serif;
      color: #0080a8;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script type="text/babel">

  const MyName = React.createClass({



    render: function() {
      var nameStyle = {
        padding: 10,
        margin: 10,
        backgroundColor: this.props.bgcolor,
        color: "#333",
        display: "inline-block",
        fontFamily: "monospace",
        fontSize: "32",
        textAlign: "center"
      };


    return (
      <div style={nameStyle}>Hello, {this.props.greetTarget}</div>
      );
    }
  });

  var Buttonify = React.createClass({
    render: function() {
      var buttonStyle = {
        padding: 10,
        margin: 10,
        backgroundColor: this.props.bgcolor,
        color: "#333",
        display: "inline-block",
        fontFamily: "monospace",
        fontSize: "32",
        textAlign: "center",
        border: "none",
        WebkitFilter: "drop-shadow(0px 0px 5px #666)",
        filter: "drop-shadow(0px 0px 5px #666)"
      }
      return (
        <div>
          <button style={buttonStyle} type={this.props.behavior}>{this.props.children}</button>
        </div>
      )
    }
  })

  var Square = React.createClass({
    render: function() {
      var squareStyle = {
        height: 150,
        backgroundColor: this.props.color
      };
      return(
        <div style={squareStyle}>

        </div>
      );
    }
  });

  var Label = React.createClass({
    render: function() {
      var labelStyle = {
        fontFamily: "sans-serif",
        fontWeight: "bold",
        padding: 13,
        margin: 0
      };

      return (
        <p style={labelStyle}>{this.props.color}</p>
      );
    }
  });

  var Card = React.createClass({
    render: function() {
        var cardStyle = {
          height: 200,
          width: 150,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #666)",
          filter: "drop-shadow(0px 0px 5px #666)"
        };

        return (
          <div style={cardStyle}>
            <Square color={this.props.color}/>
            <Label color={this.props.color}/>
          </div>
        );
      }
  });


  ReactDOM.render(
    <div>
      <Card color="#FF6663"/>
      <br/>
      <Buttonify bgcolor="#49DD8E" behavior="Submit">Send Data</Buttonify>
      <MyName bgcolor="#58B3FF" greetTarget="Jayan Zaman"/>
      <MyName bgcolor="#FF605F" greetTarget="Jisan Zaman"/>
      <MyName bgcolor="#FFD52E" greetTarget="Faria Nitol"/>
    </div>,
    document.querySelector("#container")
  );


  </script>
</body>

</html>
